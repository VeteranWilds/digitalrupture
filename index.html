<!DOCTYPE html>
<html>
<head>
  <title>My Static Website with Parallax Effect</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Add header section -->
  <header>
    <h1>Welcome to My Website</h1>
    <p>This is a sample static webpage with a parallax effect.</p>
  </header>
  <!-- Add first parallax section -->
  <div class="parallax" id="parallax-1">
    <div class="content">
      <h2>Section 1</h2>
      <p>This is the first parallax section of the website.</p>
    </div>
  </div>
  <!-- Add second parallax section -->
  <div class="parallax" id="parallax-2">
    <div class="content">
      <h2>Section 2</h2>
      <p>This is the second parallax section of the website.</p>
    </div>
  </div>
</body>
</html>
